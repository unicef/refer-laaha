erpw_field_access.settings:
  path: '/admin/structure/types/manage/{node_type}/erpw-field-access'
  defaults:
    _title: 'eRPW Field Access Settings'
    _form: 'Drupal\erpw_field_access\Form\FieldAccessSettingsForm'
  requirements:
    _permission: 'administer field access settings'
erpw_field_access.erpw_field_access_node_type_settings:
  path: '/admin/config/erpw-field-access/settings'
  defaults:
    _form: '\Drupal\erpw_field_access\Form\FieldNodeTypesSettingsForm'
    _title: 'Field Access - Node Type Configuration Form'
  requirements:
    _role: 'administrator'
  options:
    _admin_route: TRUE
