      - "@language_manager"
      - "@request_stack"
  erpw_custom.prevent_term_deletion:
    class: '\Drupal\erpw_custom\EventSubscriber\PreventTermDeletionEventSubscriber'
    arguments: ['@database']
    tags:
      - { name: 'event_subscriber' }
