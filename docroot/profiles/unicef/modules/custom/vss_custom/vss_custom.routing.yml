vss_custom.exit_website:
  path: 'exit-website'
  defaults:
    _controller: '\Drupal\vss_custom\Controller\ExitController::clearAllData'
    _title: 'Exit Website'
  requirements:
    _permission: 'access content'

vss_custom.exit_config_form:
  path: "exit-config-form"
  defaults:
    _form: '\Drupal\vss_custom\Form\ExitWebsiteConfigForm'
    _title: "Exit Website Config Form"
  requirements:
    _role: "administrator"
  options:
    _admin_route: TRUE

vss_custom.related_content_ajax_controller_getData:
  path: '/related-content/node/{node}'
  defaults:
    _controller: '\Drupal\vss_custom\Controller\RelatedContentAjaxController::getData'
    _title: 'getData'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      nid:
        type: entity:node
    no_cache: 'TRUE'

vss_custom.modal:
  path: 'search-modal/modal'
  defaults:
    _title: 'Modal'
    _controller: '\Drupal\vss_custom\Controller\CustomModalController::modal'
  requirements:
    _access: "TRUE"

vss_custom.need_help_form:
  path: "need-help-csv-upload"
  defaults:
    _form: '\Drupal\vss_custom\Form\NeedHelpCsvUpload'
    _title: "Need Help CSV Upload"
  requirements:
    _role: "content_editor"
