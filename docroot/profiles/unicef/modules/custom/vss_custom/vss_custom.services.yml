services:
  theme.negotiator.vss_custom:
    class: Drupal\vss_custom\Theme\ExampleNegotiator
    tags:
      - { name: theme_negotiator, priority: 0 }
  vss_custom.breadcrumb:
    class: Drupal\vss_custom\Breadcrumb\BreadcrumbService
    arguments: ['@entity_type.manager', '@request_stack', '@router.admin_context']
    tags:
      - { name: breadcrumb_builder, priority: 1004 }

  vss_custom.response_header:
    class: 'Drupal\vss_custom\EventSubscriber\HeaderResponse'
    tags:
      - { name: event_subscriber }
