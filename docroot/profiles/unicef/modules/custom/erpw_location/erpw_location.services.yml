services:
  erpw_location.location_services:
    class: Drupal\erpw_location\LocationService
    arguments: ['@entity_type.manager', '@language_manager','@database']
  erpw_location.location_cookie:
    class: Drupal\erpw_location\LocationCookie
    arguments: ['@request_stack', '@current_route_match', '@database', '@entity_type.manager']
    tags:
      - { name: 'event_subscriber' }
