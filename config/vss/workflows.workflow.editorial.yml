id: editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      weight: 0
      published: false
      default_revision: true
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: -3
    published:
      label: Published
      published: true
      default_revision: true
      weight: -1
    request_for_publish:
      published: false
      default_revision: false
      label: 'Request for publish'
      weight: -2
    request_for_un_publish:
      published: true
      default_revision: false
      label: 'Request for Un-publish'
      weight: 1
    request_to_delete:
      published: true
      default_revision: true
      label: 'Request to delete'
      weight: 3
    un_publish:
      published: false
      default_revision: true
      label: Un-Publish
      weight: 2
  transitions:
    archive:
      label: Archive
      from:
        - published
      to: archived
      weight: -1
    archived_draft:
      label: 'Restore to Draft'
      from:
        - archived
      to: draft
      weight: 3
    archived_published:
      label: Restore
      from:
        - archived
      to: published
      weight: 4
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: -5
      from:
        - draft
        - published
        - request_for_publish
    publish:
      label: Publish
      to: published
      weight: -2
      from:
        - draft
        - published
        - request_for_publish
        - request_to_delete
    publish_to_un_publish:
      label: 'Publish to Un-Publish'
      from:
        - published
        - request_for_un_publish
      to: un_publish
      weight: 1
    published_to_request_for_un_publish:
      label: 'Published to Request for Un-publish'
      from:
        - published
      to: request_for_un_publish
      weight: 0
    request_for_publish:
      label: 'Request for publish'
      from:
        - draft
        - request_for_publish
      to: request_for_publish
      weight: -4
    request_to_delete:
      label: 'Request to delete'
      from:
        - draft
        - published
        - request_for_un_publish
        - request_to_delete
        - un_publish
      to: request_to_delete
      weight: 6
    request_to_delete_to_request_to_unpublish:
      label: 'Request to delete to Request to unpublish'
      from:
        - request_for_un_publish
        - request_to_delete
      to: request_for_un_publish
      weight: 7
    un_publish_to_draft:
      label: 'Un-Publish to Draft'
      from:
        - un_publish
      to: draft
      weight: 2
    un_publish_to_request_for_publish:
      label: 'Un-Publish to Request for publish'
      from:
        - un_publish
      to: request_for_publish
      weight: 5
  entity_types:
    block_content:
